name: build-deploy
on:
  push:
    branches:
      - source
  pull_request:
    branches:
      - source
  workflow_dispatch:
jobs:
  build:
    name: Build, Deploy
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Extract Branch Name
        run: echo "BRANCH=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
          architecture: "x64"
      - run: python --version
      - run: pip install -r website/scripts/python-requirements.txt
      - run: python website/scripts/create_blog_metadata.py
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - run: node --version
      - run: npm --version
      - working-directory: website
        run: npm install --legacy-peer-deps
      - working-directory: website
        run: npm run getHighlightJsStyleSheets
      - working-directory: website
        run: npm run generate
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && env.BRANCH == 'source' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/dist
          publish_branch:  main  # default: gh-pages
          keep_files: false # default: false
          force_orphan: true
          commit_message: "GitHub CI Updates [ci skip]"
