#sudo: required
#dist: xenial

os:
 - osx

language: node_js
node_js:
  - "node"

#python:
#  - "3.7"

branches:
  only:
    - source

before_install:
#  - brew update
  - brew upgrade python
  - which python

install: true

script:  
  - cd website
  - npm install
  - npm run nuxt-generate --verbose
  - cd ..
  - python --version
  - pyenv versions
  - pyenv global 3.7
  - pip3 install --upgrade pip
  - pip3 install -r website/scripts/python-requirements.txt
  - python website/scripts/create_blog_posts_list.py
  - cd website

#https://caveofcode.com/2017/05/publish-an-angular-app-to-github-pages/
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: website/dist
  on:
    branch: source
  target-branch: master
